<script>
    
class Shape {
    constructor(color) {
        this.color = color;
    }
    getColor() {
        return this.color;
    }
}

class Circle extends Shape {
    constructor(color, radius) {
        super(color);
        this.radius = radius;
    }
}

class ColoredCircle extends Circle {
    constructor(color, radius) {
        super(color, radius);
    }
}

let coloredCircle = new ColoredCircle('blue', 5);
console.log(coloredCircle.getColor());


</script>



<!-- Explaintion
    
    
    This JavaScript code defines three classes: `Shape`, `Circle`, and `ColoredCircle`. 

- The `Shape` class has a constructor that takes a `color` parameter and a method `getColor()` to retrieve the color.

- The `Circle` class extends `Shape` and adds a `radius` property.

- The `ColoredCircle` class extends `Circle` but doesn't add any new properties or methods.

An instance of `ColoredCircle` named `coloredCircle` is created with the color 'blue' and a radius of 5. Then, `console.log(coloredCircle.getColor())` prints the color of the `ColoredCircle` instance, which is 'blue'. -->
